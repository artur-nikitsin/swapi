<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swapi</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body>
<div class="container">

    <div class="header">
        <h1 class="header__name">SWAPI</h1>
        <div class="header__language-panel">

            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Site language:
                </button>
                <div class="dropdown-menu languages-list">
                    <a class="dropdown-item russian-language languages-list__lang-item languages-list__lang-item--active"
                       href="#" data-value="ru">RU</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item english-language languages-list__lang-item languages-list__lang-item--active"
                       href="#" data-value="eng">ENG</a>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-people-tab" data-toggle="tab" href="#nav-people" role="tab"
               aria-controls="nav-people" aria-selected="false">People</a>
            <a class="nav-item nav-link" id="nav-films-tab" data-toggle="tab" href="#nav-films" role="tab"
               aria-controls="nav-films" aria-selected="false">Films</a>
            <a class="nav-item nav-link" id="nav-starships-tab" data-toggle="tab" href="#nav-starships" role="tab"
               aria-controls="nav-starships" aria-selected="true">Starships</a>
            <a class="nav-item nav-link" id="nav-vehicles-tab" data-toggle="tab" href="#nav-vehicles" role="tab"
               aria-controls="nav-vehicles" aria-selected="false">Vehicles</a>
            <a class="nav-item nav-link" id="nav-species-tab" data-toggle="tab" href="#nav-species" role="tab"
               aria-controls="nav-species" aria-selected="false">Species</a>
            <a class="nav-item nav-link" id="nav-planets-tab" data-toggle="tab" href="#nav-planets" role="tab"
               aria-controls="nav-planets" aria-selected="false">Planets</a>
        </div>
    </nav>

    <form class="form-inline my-2 my-lg-0 search-panel">
        <input class="form-control mr-sm-2 search-panel__input search-panel__input--active" type="search"
               placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0  search-button" type="submit">Search</button>
    </form>

    <div class="search-message"></div>
    <div class="tab-content tab-content--active" id="nav-tab-сontent">
        <div class="tab-pane fade show active" id="nav-people" role="tabpanel" aria-labelledby="nav-people-tab"></div>
        <div class="tab-pane fade" id="nav-films" role="tabpanel" aria-labelledby="nav-films-tab"></div>
        <div class="tab-pane fade" id="nav-starships" role="tabpanel" aria-labelledby="nav-starships-tab"></div>
        <div class="tab-pane fade" id="nav-vehicles" role="tabpanel" aria-labelledby="nav-vehicles-tab"></div>
        <div class="tab-pane fade" id="nav-species" role="tabpanel" aria-labelledby="nav-species-tab"></div>
        <div class="tab-pane fade" id="nav-planets" role="tabpanel" aria-labelledby="nav-planets-tab"></div>
    </div>
    <div class="pagination-bar">
    </div>
</div>

</div>
</body>
</html>
